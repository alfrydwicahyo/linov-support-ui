<p-growl [(value)]="msgs"></p-growl>

<div class="ui-g-12 ui-sm-9 ui-md-10 ui-md-offset-1 ui-lg-4 ui-lg-offset-4 ui-xl-10 table-bordered">
  <p-tabView [style]="{'width': '430px'}" >
    <p-tabPanel header="Agent" leftIcon="fa-users">
      <h1 class="text-center login-title">Sign In Agent</h1>
      
      <div class="logo-title container">
        <b>LINOV SUPPORT</b>
      </div>
      
      <h1 class="text-center sub-title">
        Enter your 
        <strong>username</strong> and 
        <strong>password</strong>.
      </h1>
      
      <form class="form-signin ">
        <input class="form-control ui-inputtext" formcontrolname="username" pinputtext="" placeholder="username" type="text">
        <input class="form-control ui-inputtext" formcontrolname="password" pinputtext="" placeholder="password" type="password">
        <button pButton type="button" label="SIGN IN"  class="ui-button-info"></button>
        <a id="helpId" class="input-password form-text text-muted pull-right need-help" routerLink="/forgot-password">Forgot Password?</a>
        <div class="ui-g-12 ui-lg-7 ui-lg-offset-5">
          <a id="helpId" class="input-password form-text text-muted pull-center need-help" routerLink="/">Back</a>
        </div>
      </form>
    </p-tabPanel>
    
    <p-tabPanel header="Admin" leftIcon="fa-user">
      <h1 class="text-center login-title">Sign In Admin</h1>
      
      <div class="logo-title container">
        <b>LINOV SUPPORT</b>
      </div>
      
      <h1 class="text-center sub-title">
        Enter your 
        <strong>username</strong> and 
        <strong>password</strong>.
      </h1>
      
      <form class="form-signin" [formGroup] = "adminForm" (ngSubmit)="onSubmit(adminForm.value)">
        <!-- {{adminForm.value | json}} -->
        <input class="form-control ui-inputtext" formControlName="username" pinputtext="" placeholder="username" type="text">
        <input class="form-control ui-inputtext" formControlName="password" pinputtext="" placeholder="password" type="password">
        
        <button pButton type="submit" label="SIGN IN"  class="ui-button-info"></button>
        
        <a id="helpId" class="input-password form-text text-muted pull-right need-help" routerLink="/forgot-password">Forgot Password?</a>
        
        <div class="ui-g-12 ui-lg-7 ui-lg-offset-5">
          <a id="helpId" class="input-password form-text text-muted pull-center need-help" routerLink="/">Back</a>
        </div>
      </form>
    </p-tabPanel>
  </p-tabView>
</div>
