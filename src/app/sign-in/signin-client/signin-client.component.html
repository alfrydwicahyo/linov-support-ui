<p-growl [(value)]="msgs"></p-growl>

<div class="ui-g-12 ui-sm-9 ui-md-10 ui-md-offset-1 ui-lg-6 ui-lg-offset-3 ui-xl-10 table-bordered">  
  
  <h1 class="text-center login-title">Sign In</h1>
  
  <div class="row">
    <div class="col-6">
      
      <h1 class="text-center sub-title">
        Enter your 
        <strong>username</strong> and 
        <strong>password</strong>.
      </h1>
      
      <form class="form-signin" [formGroup] = "loginForm" (ngSubmit)="onSubmit(loginForm.value)">
          <!-- {{loginForm.value | json}} -->
        <input class="form-control ui-inputtext" formControlName="username" pinputtext="" placeholder="username" type="text">
        <input class="form-control ui-inputtext" formControlName="password" pinputtext="" placeholder="password" type="password">
        <button pButton type="submit" label="SIGN IN"  class="ui-button-info"></button>
        <a id="helpId" class="input-password form-text text-muted pull-right need-help" routerLink="/forgot-password">Forgot Password?</a>
      </form>
      
    </div>
    <div class="col-6">
      <div class="logo-title">
        <b>LINOV SUPPORT</b>
      </div>
      <div>
        <a id="helpId" class="input-agent form-text text-muted need-help" routerLink="sign-in/agent">Are you Agent?</a>
        
      </div>
    </div>
  </div>
</div>
