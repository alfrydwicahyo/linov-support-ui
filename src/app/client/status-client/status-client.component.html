<!-- BreadCrumb -->
<div class="ui ui-sm-12 ui-md-12 ui-lg-12 ui-xl-12">
  <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
</div>

<div class="ui-g header">
  <div class="ui-g-12 ui-sm-7 ui-md-10 ui-md-offset-1  ui-lg-6 ui-lg-offset-3 ui-xl-9 header-title">
    <div class="title">
      <b>UPDATE AGENT</b>
    </div>
  </div>
</div>

<form [formGroup]="updtForm" class="justify-content-center" (ngSubmit)="confirmCreate(updtForm.value)">
  <table class="ui-g-12 ui-sm-9 ui-md-10 ui-md-offset-1 ui-lg-6 ui-lg-offset-3 ui-xl-10 table-bordered">
    
    <!-- {{updtForm.value | json}} -->
    
    <div class="card-body">   
      
      <!-- <input type="text" formControlName="id" hidden> -->
      
      <span class="ui-float-label">
        <input id="float-input" type="text" class="form-control" formControlName="name" pInputText disabled="true" > 
        <label for="float-input">Name</label>
      </span>
      
      <!-- <span class="ui-float-label">
        <input id="float-input" type="text" class="form-control" formControlName="status" pInputText> 
        <label for="float-input">Status</label>
        <small id="helpId" class="form-text text-muted">active or nonactive</small>
      </span>
    -->
    
    <div class="form-group">
      <small id="helpId" class="form-text text-muted" for="my-select">Status</small>
      <select id="my-select" class="form-control" formControlName="status">
        <option value="active">active</option>
        <option value="nonactive">nonactive</option>
      </select>
    </div>
    
  </div>
  
  <div class="ui-g footer" align="right">
    <div class="ui-g-12 ui-sm-7 ui-md-12 ui-lg-12 ui-xl-9 footer-button">
      <button pButton type="button" label= "Cancel" icon="fa-arrow-circle-left"  class="ui-button-info" routerLink="/agent"> </button>
      <button pButton type="submit" label="Save" icon="fa-save" class="ui-button-success"></button>        
    </div>
  </div>
  
</table>
</form>
