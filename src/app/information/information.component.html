<app-navigation></app-navigation>

<!-- BreadCrumb -->
<div class="ui ui-sm-12 ui-md-12 ui-lg-12 ui-xl-12">
  <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
</div>


<div class="ui-g header">
  <div class="ui-g-12 ui-sm-7 ui-md-10 ui-md-offset-1  ui-lg-6 ui-lg-offset-3 ui-xl-9 header-title">
    <div class="title">
      <b>Change Password</b>
    </div>
  </div>
</div>

<form [formGroup]="changeForm" class="form-change justify-content-center" (ngSubmit)="onFormChange(changeForm.value)">
  <table class="ui-g-12 ui-sm-9 ui-md-10 ui-md-offset-1 ui-lg-6 ui-lg-offset-3 ui-xl-10 table-bordered">
    <!-- {{changeForm.value | json}} -->
    
    <div class="card-body">
      <span class="ui-float-label">
        <input id="float-input" type="text" class="form-control" formControlName="oldPassword"  pInputText > 
        <label for="float-input">Old Password</label>
      </span>
      
      <span class="ui-float-label">
        <input id="float-input" type="text" class="form-control" formControlName="newPassword"  pInputText> 
        <label for="float-input">New Password</label>
      </span>
    </div>
    
    <div class="ui-g footer" align="right">
      <div class="ui-g-12 ui-sm-7 ui-md-12 ui-lg-12 ui-xl-9 footer-button">
        <button pButton type="button" label= "Cancel" icon="fa-arrow-circle-left"  class="ui-button-info" routerLink="/agent"> </button>
        <button pButton type="submit" label="Save" icon="fa-save" class="ui-button-success"></button>        
      </div>
    </div>
    
  </table>
</form>
