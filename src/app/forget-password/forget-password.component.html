<div class="ui-g-12 ui-sm-9 ui-md-10 ui-md-offset-1 ui-lg-4 ui-lg-offset-4 ui-xl-10 table-bordered">
  <h1 class="text-center login-title">SEND REQUEST FORGOT PASSWORD</h1>
  
  <div class="logo-title container">
    <b>LINOV SUPPORT</b>
  </div>
  
  <h1 class="text-center sub-title">
    Enter your 
    <strong>username</strong>
  </h1>
  
  <form [formGroup]="resetForm" class="form-reset" (ngSubmit)="onFormReset(resetForm.value)">
    <!-- {{resetForm.value | json}} -->
    <input class="form-control ui-inputtext" formControlName="username" pinputtext="" placeholder="username" type="text">
    <button pButton type="submit" label="SEND REQUEST"  class="ui-button-info"></button>
    <a id="helpId" class="input-password form-text text-muted pull-right need-help" routerLink="/">Sign-In</a>
  </form>
  
</div>
