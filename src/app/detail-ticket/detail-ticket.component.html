<app-navigation></app-navigation>

<div class="ui ui-sm-12 ui-md-12 ui-lg-12 ui-xl-12">
  <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
</div>

<p-dataScroller [value]="ticket" [rows]="10" [inline]="true" scrollHeight="500px">
  <p-header>
    Scroll Down to to Load More
  </p-header>
  <ng-template let-car pTemplate="item">
    <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5">
      <div class="ui-grid-row">
        <div class="ui-grid-col-3" style="text-align:center"><i class="fa fa-search" (click)="selectCar(car)" style="cursor:pointer;float:left;margin-top:40px"></i><img src="assets/showcase/images/demo/car/.brand}}.png"></div>
        <div class="ui-grid-col-9">
          <div class="ui-grid ui-grid-responsive ui-fluid">
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">Vin: </div>
              <div class="ui-grid-col-10"></div>
            </div>
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">Year: </div>
              <div class="ui-grid-col-10"></div>
            </div>
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">Brand: </div>
              <div class="ui-grid-col-10"></div>
            </div>
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">Color: </div>
              <div class="ui-grid-col-10"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataScroller>
